version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: foam-gae-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: foam_grant_engine
      POSTGRES_USER: foam_admin
      POSTGRES_PASSWORD: ${DB_PASSWORD:-foam_dev_password_2026}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U foam_admin -d foam_grant_engine"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and Celery task queue
  redis:
    image: redis:7-alpine
    container_name: foam-gae-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: foam-gae-api
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql+asyncpg://foam_admin:${DB_PASSWORD:-foam_dev_password_2026}@db:5432/foam_grant_engine
      DATABASE_URL_SYNC: postgresql://foam_admin:${DB_PASSWORD:-foam_dev_password_2026}@db:5432/foam_grant_engine
      REDIS_URL: redis://redis:6379/0
      ENVIRONMENT: ${ENVIRONMENT:-development}
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://localhost:5173}
      UPLOAD_DIR: /app/uploads
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - upload_data:/app/uploads
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # React Frontend (Development)
  frontend:
    image: node:20-alpine
    container_name: foam-gae-frontend
    restart: unless-stopped
    working_dir: /app
    environment:
      VITE_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    depends_on:
      - api
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 3000"

volumes:
  postgres_data:
    driver: local
  upload_data:
    driver: local
  frontend_node_modules:
    driver: local
